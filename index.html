<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right input[type="text"] {
            padding: 5px;
            margin-right: 10px;
            border: none;
            border-radius: 3px;
        }
        .header-right button {
            background-color: #ff0000;
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        .main-content {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-player {
            width: 80%;
            max-width: 1200px;
            background-color: black;
            color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .upload-section {
            margin: 20px 0;
            text-align: center;
        }
        .upload-section input[type="file"] {
            display: none;
        }
        .upload-section label {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .video-list {
            width: 80%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .video-item {
            width: 240px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .video-item img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .video-item p {
            margin: 5px 0;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube Clone</h1>
        <div class="header-right">
            <input type="text" placeholder="Search...">
            <button>Upload</button>
        </div>
    </header>
    <div class="main-content">
        <div class="video-player">
            <p>Video Player</p>
        </div>
        <div class="upload-section">
            <label for="file-upload">Upload Video</label>
            <form>
                <input type="file" id="file-upload" accept="video/*">
            </form>
        </div>
        <div class="video-list">
            <div class="video-item">
                <img src="https://via.placeholder.com/240x135" alt="Video Thumbnail">
                <p>Sample Video Title</p>
            </div>
            <div class="video-item">
                <img src="https://via.placeholder.com/240x135" alt="Video Thumbnail">
                <p>Sample Video Title</p>
            </div>
            <!-- Add more video items here -->
        </div>
    </div>
</body>
</html>
